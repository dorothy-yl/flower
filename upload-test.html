<body>
    <div class="container">
        <div class="header">

            <p>æ”¯æŒå•å¼ å’Œå¤šå¼ å›¾ç‰‡ä¸Šä¼ ï¼Œè‡ªåŠ¨ä¿å­˜åˆ°æœåŠ¡å™¨</p>
        </div>
        
        <div class="content">
            <!-- å•å¼ å›¾ç‰‡ä¸Šä¼  -->
            <div class="upload-section">
                <h3>ğŸ“¸ å•å¼ å›¾ç‰‡ä¸Šä¼ </h3>
                <input type="file" id="singleFile" class="file-input" accept="image/*">
                <button class="upload-btn" onclick="document.getElementById('singleFile').click()">
                    é€‰æ‹©å›¾ç‰‡
                </button>
                <button class="upload-btn" id="uploadSingleBtn" onclick="uploadSingle()" disabled>
                    ä¸Šä¼ å›¾ç‰‡
                </button>
                
                <div class="file-info" id="singleFileInfo"></div>
                <div class="progress-bar" id="singleProgress">
                    <div class="progress-fill" id="singleProgressFill"></div>
                </div>
                <div class="result" id="singleResult"></div>
                <div class="image-preview" id="singlePreview"></div>
            </div>
            
            <!-- å¤šå¼ å›¾ç‰‡ä¸Šä¼  -->
            <div class="upload-section">
                <h3>ğŸ–¼ï¸ å¤šå¼ å›¾ç‰‡ä¸Šä¼ </h3>
                <input type="file" id="multipleFiles" class="file-input" accept="image/*" multiple>
                <button class="upload-btn" onclick="document.getElementById('multipleFiles').click()">
                    é€‰æ‹©å›¾ç‰‡
                </button>
                <button class="upload-btn" id="uploadMultipleBtn" onclick="uploadMultiple()" disabled>
                    ä¸Šä¼ å›¾ç‰‡
                </button>
                
                <div class="file-info" id="multipleFileInfo"></div>
                <div class="progress-bar" id="multipleProgress">
                    <div class="progress-fill" id="multipleProgressFill"></div>
                </div>
                <div class="result" id="multipleResult"></div>
                <div class="image-preview" id="multiplePreview"></div>
            </div>
            
            <!-- å›¾ç‰‡åˆ—è¡¨ -->
            <div class="image-list">
                <h3>ğŸ“ å·²ä¸Šä¼ çš„å›¾ç‰‡</h3>
                <button class="refresh-btn" onclick="loadImageList()">åˆ·æ–°åˆ—è¡¨</button>
                <div class="image-grid" id="imageGrid"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        // å•å¼ å›¾ç‰‡ä¸Šä¼ 
        document.getElementById('singleFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                showFileInfo('singleFileInfo', file);
                document.getElementById('uploadSingleBtn').disabled = false;
            }
        });
        
        // å¤šå¼ å›¾ç‰‡ä¸Šä¼ 
        document.getElementById('multipleFiles').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                showMultipleFileInfo('multipleFileInfo', files);
                document.getElementById('uploadMultipleBtn').disabled = false;
            }
        });
        
        function showFileInfo(containerId, file) {
            const container = document.getElementById(containerId);
            container.style.display = 'block';
            container.innerHTML = `
                <strong>æ–‡ä»¶å:</strong> ${file.name}<br>
                <strong>å¤§å°:</strong> ${formatFileSize(file.size)}<br>
                <strong>ç±»å‹:</strong> ${file.type}
            `;
        }
        
        function showMultipleFileInfo(containerId, files) {
            const container = document.getElementById(containerId);
            container.style.display = 'block';
            let html = `<strong>é€‰æ‹©äº† ${files.length} ä¸ªæ–‡ä»¶:</strong><br>`;
            files.forEach((file, index) => {
                html += `${index + 1}. ${file.name} (${formatFileSize(file.size)})<br>`;
            });
            container.innerHTML = html;
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        async function uploadSingle() {
            const fileInput = document.getElementById('singleFile');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                showProgress('singleProgress', 'singleProgressFill');
                
                const response = await fetch(`${API_BASE}/api/upload/single`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                hideProgress('singleProgress');
                
                if (result.code === 200) {
                    showResult('singleResult', result.message, 'success');
                    showImagePreview('singlePreview', result.data);
                    fileInput.value = '';
                    document.getElementById('uploadSingleBtn').disabled = true;
                    loadImageList(); // åˆ·æ–°å›¾ç‰‡åˆ—è¡¨
                } else {
                    showResult('singleResult', result.message, 'error');
                }
            } catch (error) {
                hideProgress('singleProgress');
                showResult('singleResult', 'ä¸Šä¼ å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        async function uploadMultiple() {
            const fileInput = document.getElementById('multipleFiles');
            const files = Array.from(fileInput.files);
            
            if (files.length === 0) return;
            
            const formData = new FormData();
            files.forEach(file => {
                formData.append('images', file);
            });
            
            try {
                showProgress('multipleProgress', 'multipleProgressFill');
                
                const response = await fetch(`${API_BASE}/api/upload/multiple`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                hideProgress('multipleProgress');
                
                if (result.code === 200) {
                    showResult('multipleResult', result.message, 'success');
                    showMultipleImagePreview('multiplePreview', result.data);
                    fileInput.value = '';
                    document.getElementById('uploadMultipleBtn').disabled = true;
                    loadImageList(); // åˆ·æ–°å›¾ç‰‡åˆ—è¡¨
                } else {
                    showResult('multipleResult', result.message, 'error');
                }
            } catch (error) {
                hideProgress('multipleProgress');
                showResult('multipleResult', 'ä¸Šä¼ å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        function showProgress(progressId, fillId) {
            document.getElementById(progressId).style.display = 'block';
            const fill = document.getElementById(fillId);
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 90) {
                    clearInterval(interval);
                } else {
                    width++;
                    fill.style.width = width + '%';
                }
            }, 50);
        }
        
        function hideProgress(progressId) {
            document.getElementById(progressId).style.display = 'none';
            document.getElementById(progressId).querySelector('.progress-fill').style.width = '0%';
        }
        
        function showResult(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.style.display = 'block';
            container.className = `result ${type}`;
            container.textContent = message;
            
            setTimeout(() => {
                container.style.display = 'none';
            }, 5000);
        }
        
        function showImagePreview(containerId, imageData) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="image-item">
                    <img src="${imageData.url}" alt="${imageData.originalname}">
                    <button class="remove-btn" onclick="removeImage('${imageData.filename}')">Ã—</button>
                </div>
            `;
        }
        
        function showMultipleImagePreview(containerId, imageDataArray) {
            const container = document.getElementById(containerId);
            container.innerHTML = imageDataArray.map(imageData => `
                <div class="image-item">
                    <img src="${imageData.url}" alt="${imageData.originalname}">
                    <button class="remove-btn" onclick="removeImage('${imageData.filename}')">Ã—</button>
                </div>
            `).join('');
        }
        
        async function removeImage(filename) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™å¼ å›¾ç‰‡å—ï¼Ÿ')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/upload/${filename}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    alert('åˆ é™¤æˆåŠŸï¼');
                    loadImageList(); // åˆ·æ–°å›¾ç‰‡åˆ—è¡¨
                } else {
                    alert('åˆ é™¤å¤±è´¥: ' + result.message);
                }
            } catch (error) {
                alert('åˆ é™¤å¤±è´¥: ' + error.message);
            }
        }
        
        async function loadImageList() {
            try {
                const response = await fetch(`${API_BASE}/api/upload/list`);
                const result = await response.json();
                
                if (result.code === 200) {
                    displayImageList(result.data);
                } else {
                    console.error('è·å–å›¾ç‰‡åˆ—è¡¨å¤±è´¥:', result.message);
                }
            } catch (error) {
                console.error('è·å–å›¾ç‰‡åˆ—è¡¨å¤±è´¥:', error);
            }
        }
        
        function displayImageList(images) {
            const grid = document.getElementById('imageGrid');
            
            if (images.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1 / -1;">æš‚æ— å›¾ç‰‡</p>';
                return;
            }
            
            grid.innerHTML = images.map(image => `
                <div class="image-card">
                    <img src="${image.url}" alt="${image.filename}">
                    <div class="info">
                        <div class="filename">${image.filename}</div>
                        <div class="size">${formatFileSize(image.size)}</div>
                        <div class="size">ä¸Šä¼ æ—¶é—´: ${new Date(image.uploadTime).toLocaleString()}</div>
                    </div>
                </div>
            `).join('');
        }
        
        // é¡µé¢åŠ è½½æ—¶è·å–å›¾ç‰‡åˆ—è¡¨
        window.addEventListener('load', loadImageList);
    </script>
